<script>
  /**
   ** Source: https://github.com/rstudio/rmarkdown/blob/master/inst/rmd/h/navigation-1.1/sourceembed.js
   */
  function initializeSourceEmbed() {
    var source = document.getElementById('embed-file');
    var rmd = document.getElementById('rmd-download-source');
    rmd.href = source.href;
    rmd.download = source.download;
    source.remove();
  };
</script>
