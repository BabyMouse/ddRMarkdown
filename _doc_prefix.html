<style>
    /* padding for bootstrap navbar */
    
    body {
        padding-top: 51px;
        padding-bottom: 40px;
    }
    /* offset scroll position for anchor links (for fixed navbar)  */
    
    .fas::before {
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        display: inline-block;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        line-height: 1;
        content: "A";
        font-weight: 600;
        cursor: pointer;
    }
    
    .fa-xs {
        font-size: .75em
    }
    
    .container {
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto
    }
    
    .nav {
        padding-left: 0;
        margin-bottom: 0;
        list-style: none
    }
    
    .nav>li {
        position: relative;
        display: block
    }
    
    .nav>li>a {
        position: relative;
        display: block;
        padding: 10px 15px
    }
    
    .nav>li>a:focus,
    .nav>li>a:hover {
        text-decoration: none;
        background-color: #eee
    }
    
    .navbar {
        position: relative;
        min-height: 50px;
        margin-bottom: 20px;
        border: 1px solid transparent
    }
    
    @media (min-width:768px) {
        .navbar {
            border-radius: 4px
        }
    }
    
    .navbar-default {
        background-color: #f8f8f8;
        border-color: #e7e7e7
    }
    
    .navbar-default .navbar-nav>li>a,
    .navbar-default .navbar-nav>li>span {
        color: #777
    }
    
    .navbar-default .navbar-nav>li>a:focus,
    .navbar-default .navbar-nav>li>span:focus,
    .navbar-default .navbar-nav>li>a:hover,
    .navbar-default .navbar-nav>li>span:hover {
        color: #333;
        background-color: transparent
    }
    
    .navbar-default .navbar-collapse,
    .navbar-default .navbar-form {
        border-color: #e7e7e7
    }
    
    .navbar-collapse {
        padding-right: 15px;
        padding-left: 15px;
        overflow-x: visible;
        -webkit-overflow-scrolling: touch;
        border-top: 1px solid transparent;
        -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, .1);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, .1)
    }
    
    .navbar-collapse::after,
    .navbar-collapse::before {
        content: none !important;
    }
    
    @media (min-width:768px) {
        .navbar-collapse {
            width: auto;
            border-top: 0;
            -webkit-box-shadow: none;
            box-shadow: none
        }
        .navbar-collapse.collapse {
            display: block !important;
            height: auto !important;
            padding-bottom: 0;
            overflow: visible !important
        }
        .navbar-collapse.in {
            overflow-y: visible
        }
        .navbar-fixed-bottom .navbar-collapse,
        .navbar-fixed-top .navbar-collapse,
        .navbar-static-top .navbar-collapse {
            padding-right: 0;
            padding-left: 0
        }
    }
    
    .navbar-fixed-top {
        position: fixed;
        right: 0;
        left: 0;
        z-index: 1030
    }
    
    .navbar-fixed-bottom .navbar-collapse,
    .navbar-fixed-top .navbar-collapse {
        max-height: 340px
    }
    
    @media (max-device-width:480px) and (orientation:landscape) {
        .navbar-fixed-bottom .navbar-collapse,
        .navbar-fixed-top .navbar-collapse {
            max-height: 200px
        }
    }
    
    @media (min-width:768px) {
        .navbar-fixed-bottom,
        .navbar-fixed-top {
            border-radius: 0
        }
    }
    
    .navbar-fixed-top {
        top: 0;
        border-width: 0 0 1px
    }
    
    .navbar-nav {
        margin: 7.5px -15px
    }
    
    .navbar-nav>li>a {
        padding-top: 10px;
        padding-bottom: 10px;
        line-height: 20px
    }
    
    @media (min-width:768px) {
        .navbar-left {
            float: left !important
        }
        .navbar-right {
            float: right !important;
            margin-right: -15px
        }
        .navbar-right~.navbar-right {
            margin-right: 0
        }
    }
    
    @media (min-width:768px) {
        .navbar-nav {
            float: left;
            margin: 0
        }
        .navbar-nav>li {
            float: left
        }
        .navbar-nav>li>a {
            padding-top: 15px;
            padding-bottom: 15px
        }
    }
</style>
<script>
    function contentFckFontSize(isUp) {

        var fontSize = parseInt($('.content-fck-font-size').attr('data-font-size'));

        if (!fontSize || fontSize == 0) {
            fontSize = 100;
        }
        /*else if (fontSize > 120) {
                   fontSize = 120;
               } else if (fontSize < 80) {
                   fontSize = 80;
               }*/
        console.log(fontSize);

        if (isUp) {
            fontSize = fontSize + 20;
        } else {
            fontSize = fontSize - 20;
        }
        console.log(fontSize);

        $('.content-fck-font-size').attr('data-font-size', fontSize);
        $('.content-fck-font-size').attr('style', 'font-size:' + fontSize + '%!important');

        //$('.content-fck-font-size .fontd').css({'font-size': fontSize+'%!important'});
        //$('.content-fck-font-size .fontd').attr('style', 'font-size:' + fontSize + '%!important');
    }
</script>
