<!DOCTYPE html>
<html>

<head>
    <title>Convert LaTeX Equation to MatML</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MathJax example</title>
    <style>
        body,
        textarea,
        #output {
            font-size: 1.2em;
        }
        
        #frame {
            max-width: 40em;
            margin: auto;
        }
        
        #input {
            border: 1px solid grey;
            margin: 0 0 .25em;
            width: 100%;
            box-sizing: border-box;
        }
        
        #output {
            margin-top: .75em;
            border: 1px solid grey;
            padding: .25em;
            min-height: 2em;
        }
        
        #output>pre {
            margin-left: 5px;
        }
        
        .right {
            float: right;
        }
    </style>

    <script id="MathJax-script" async src="tex-mml-chtml.js">
        /**
         ** MathJax v3.0
         *
         ** Homepage: https://www.mathjax.org/
         ** Document: http://docs.mathjax.org/en/latest/index.html
         ** GitHub: https://github.com/mathjax
         ** JavaScript online: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
         */
    </script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [
                    ['$', '$'],
                    ['\\(', '\\)']
                ]
            },
            startup: {
                ready: function() {
                    MathJax.startup.defaultReady();
                    document.getElementById('render').disabled = false;
                }
            }
        }

        function convert() {
            //
            //  Get the input (it is HTML containing delimited TeX math
            //    and/or MathML tags
            //
            var input = document.getElementById("input").value.trim();
            //
            //  Disable the render button until MathJax is done
            //
            var button = document.getElementById("render");
            button.disabled = true;
            //
            //  Clear the old output
            //
            output = document.getElementById('output');
            output.innerHTML = input;
            //
            //  Reset the tex labels (and automatic equation numbers, though there aren't any here).
            //  Reset the typesetting system (font caches, etc.)
            //  Typeset the page, using a promise to let us know when that is complete
            //
            MathJax.texReset();
            MathJax.typesetClear();
            MathJax.typesetPromise()
                .catch(function(err) {
                    //
                    //  If there was an internal error, put the message into the output instead
                    //
                    output.innerHTML = '';
                    output.appendChild(document.createElement('pre')).appendChild(document.createTextNode(err.message));
                })
                .then(function() {
                    //
                    //  Error or not, re-enable the render button
                    //
                    button.disabled = false;
                });
        }
    </script>
</head>

<body>
    <p>
        When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are \[x = {-b \pm \sqrt{b^2-4ac} \over 2a}.\]
    </p>
    <div id="frame">

        <h1>MathJax v3: TeX &amp; MathML to HTML</h1>

        <textarea id="input" rows="22" cols="10">
<!--  Enter HTML containing TeX or MathML below -->
        
If $a \ne 0$, then $ax^2 + bx + c = 0$ has two solutions,
$$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$
        
As MathML:
&lt;math&gt;
  &lt;mi&gt;a&lt;/mi&gt;
  &lt;msup&gt;
    &lt;mi&gt;x&lt;/mi&gt;
    &lt;mn&gt;2&lt;/mn&gt;
  &lt;/msup&gt;
  &lt;mo&gt;+&lt;/mo&gt;
  &lt;mi&gt;b&lt;/mi&gt;
  &lt;mi&gt;x&lt;/mi&gt;
  &lt;mo&gt;+&lt;/mo&gt;
  &lt;mi&gt;c&lt;/mi&gt;
  &lt;mo&gt;=&lt;/mo&gt;
  &lt;mn&gt;0&lt;/mn&gt;
&lt;/math&gt;.
        </textarea>
        <br />
        <div class="right">
            <input type="button" value="Render HTML" id="render" onclick="convert()" disabled />
        </div>
        <br clear="all" />
        <div id="output"></div>
    </div>
</body>

</html>
